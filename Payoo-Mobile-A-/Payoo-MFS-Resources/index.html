<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pqyoo || Mobile App</title>
    <!-- daisy ui cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind css cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-[#F4F5F7] h-screen flex flex-col justify-center items-center relative">
    <div class="p-5">

    </div>
    <div class="w-[440px] h-[300px] flex justify-center  bg-[url(assets/bg.png)] bg-cover absolute top-20">
        <img src="assets/Group.png" alt="" class="w-[75px] h-[75px] absolute top-12">
    </div>
    <form action="" class="bg-white max-w-lg  h-[400px] rounded-xl flex flex-col items-center justify-center p-7 ">

        <div class="w-[400px] h-[320px] ">
            <div class="w-full mt-10">
                <label class="font-bold" for="">Mobile Number</label>
                <br>
                <input type="number" placeholder="Enter your number" id="input-number"
                    class="input bg-[#F4F5F7] rounded-2xl p-5 mt-3 w-full" />
            </div>
            <div class="my-5 w-full">
                <label class="font-bold " for="">4 Digit Pin</label>
                <br>
                <input type="password" placeholder="Enter 4 Digit Pin" id="pin-number"
                    class="input bg-[#F4F5F7] rounded-2xl p-5 mt-3 w-full" />
            </div>
            <button id="login-btn" class="btn bg-[#0874F2] text-white w-full rounded-2xl "> Login </button>
        </div>
    </form>
    <!-- script  -->
    <script src="script.js"></script>
</body>

</html>
